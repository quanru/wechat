<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/me.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/me.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<h3>微信</h3>
				<img id="addBtn" class="topRightBtn" src="./img/add.jpg">
				<img id="searchBtn" class="topRightBtn" src="./img/search.jpg">
			</div>
			<ul id="meList">
				<li class="gap"></li>
				<li  id="personality" class="meLi">
					<img src="./img/aniang.jpg" alt="">
					<h5 class="me">劝儒</h5>
					<h6>微信号：quanruzhuoxiu</h6>
				</li>
				<li class="gap"></li>
				<li id="album" class="meLi">
					<img src="./img/xiangce.jpg" alt="">
					<h5 class="me">相册</h5>
				</li>
				<li id="collect" class="meLi">
					<img src="./img/shoucang.jpg" alt="">
					<h5 class="me">收藏</h5>
				</li>
				<li class="gap"></li>
				<li id="wallet" class="meLi">
					<img src="./img/qianbao.jpg" alt="">
					<h5 class="me">钱包</h5>
				</li>
				<li id="cardBag" class="meLi">
					<img src="./img/kabao.jpg" alt="">
					<h5 class="me">卡包</h5>
				</li>
				<li class="gap"></li>
				<li id="setting" class="meLi">
					<img src="./img/shezhi.jpg" alt="">
					<h5 class="me">设置</h5>
				</li>
			</ul>
			<div id="bottomBar">
				<div id="wechat">
					<img src="./img/weixin.jpg" alt="微信">
					<p>微信</p>
				</div >
				<div id="contacts">
					<img src="./img/tongxunlu.jpg" alt="通讯录">
					<p>通讯录</p>
				</div>
				<div id="find">
					<img src="./img/faxian.jpg" alt="发现">
					<p>发现</p>
				</div>
				<div id="me">
					<img src="./img/wo2.jpg" alt="我">
					<p>我</p>
				</div>
			</div>
			<ul id="slideMenu">
				<li id="newGroupChat"><img class="unChange" src="./img/newGroupChat.jpg" alt="发起群聊">发起群聊</li>
				<li id="addFriends"><img class="unChange" src="./img/addFriends.jpg" alt="添加朋友">添加朋友</li>
				<li id="saoyisao"><img class="unChange" src="./img/saoyisao2.jpg" alt="扫一扫">扫一扫</li>
				<li id="help"><img class="unChange" src="./img/help.jpg" alt="帮助与反馈">帮助与反馈</li>
			</ul>
		</div>
	</div>
</body>
</html>
