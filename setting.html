<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/setting.css">
	<link rel="stylesheet" type="text/css" href="./css/phone.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/setting.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
		<div id="toolBar">
			<img id="gobackBtn" src="./img/goback.jpg">
			<h4>个人信息</h4>
		</div>
			<ul id="settingList">
				<li class="gap"></li>
				<li id="newMesNoti" class="barCol">
					<h5 class="person">新消息提醒</h5>
				</li>
				<li id="noDisturb" class="barCol">
					<h5 class="person">勿扰模式</h5>
				</li>
				<li id="chatSetting" class="barCol">
					<h5 class="person">聊天</h5>
				</li>
				<li id="private" class="barCol">
					<h5 class="person">隐私</h5>
				</li>
				<li id="general" class="barCol">
					<h5 class="person">通用</h5>
				</li>
				<li id="accountSecurity" class="barCol">
					<h5 class="person">账号与安全<span></span></h5>
					<h4>已保护</h4>
					<img src="./img/lock.jpg" alt="">

				</li>
				<li class="gap"></li>
				<li id="about" class="barCol">
					<h5 class="person">关于微信</h5>
				</li>
				<li id="signOut" class="barCol">
					<h5 class="person">退出</h5>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
