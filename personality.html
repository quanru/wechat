<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/personality.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/personality.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
		<div id="toolBar">
			<a href="javascript:history.go(-1)"><img id="gobackBtn" src="./img/goback.jpg"></a>
			<h4>个人信息</h4>
		</div>
			<ul id="personalityDetails">
				<li class="gap"></li>
				<li id="userName" class="details">
					<h5 class="person">头像</h5>
					<img src="./img/aniang.jpg" alt="">
				</li>
				<li id="nickName" class="details">
					<h5 class="person">昵称<span>擢秀</span></h5>
				</li>
				<li id="wechatNum" class="details">
					<h5 class="person">微信号<span>quanruzhuoxiu</span></h5>
				</li>
				<li id="twoDContact" class="details">
					<h5 class="person">二维码名片<span></span></h5>
					<img src="./img/2DCode.jpg" alt="">
				</li>
				<li id="myAddress" class="details">
					<h5 class="person">我的地址</h5>
				</li>
				<li class="gap"></li>
				<li id="myGender" class="details">
					<h5 class="person">性别<span>男</span></h5>
				</li>
				<li id="myArea" class="details">
					<h5 class="person">地区<span>福建 宁德</span></h5>
				</li>
				<li id="mySign" class="details">
					<h5 class="person">个性签名<span>我给自己打着节拍~</span></h5>
				</li>
				<li class="gap"></li>
				<li id="myGender" class="details">
					<h5 class="person">LinkedIn账号<span>展示</span></h5>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
