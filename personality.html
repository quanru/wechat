<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/personality.css">
	<link rel="stylesheet" type="text/css" href="./css/phone.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/personality.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
		<div id="toolBar">
			<img id="gobackBtn" src="./img/goback.jpg">
			<h4>个人信息</h4>
		</div>
			<ul id="personalityDetails">
				<li class="gap"></li>
				<li id="userName" class="barCol">
					<h5>头像</h5>
					<img src="./img/aniang.jpg" alt="">
				</li>
				<li id="nickName" class="barCol">
					<h5>昵称</h5><span>擢秀</span>
				</li>
				<li id="wechatNum" class="barCol">
					<h5>微信号</h5><span>quanruzhuoxiu</span>
				</li>
				<li id="twoDContact" class="barCol">
					<h5>二维码名片</h5>
					<img src="./img/small2DCode.jpg" alt="">
				</li>
				<li id="myAddress" class="barCol">
					<h5>我的地址</h5>
				</li>
				<li class="gap"></li>
				<li id="myGender" class="barCol">
					<h5>性别</h5><span>男</span>
				</li>
				<li id="myArea" class="barCol">
					<h5>地区</h5><span>福建 宁德</span>
				</li>
				<li id="mySign" class="barCol">
					<h5>个性签名</h5><span>我给自己打着节拍~</span>
				</li>
				<li class="gap"></li>
				<li id="myGender" class="barCol">
					<h5>LinkedIn账号</h5><span>展示</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
