<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/person.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/person.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<img id="gobackBtn" src="./img/goback.jpg">
				<h4>详细资料</h4>
				<img id="menuBtn" src="./img/menu
				.jpg">
			</div>
			<div id="userBox" class="user">
				<img src="./img/aniang.jpg" alt="">
				<h5 class="person" id="userName">劝儒</h5>
				<h4>微信号：quanruzhuoxiu</h4>
				<h6>昵称：擢秀</h6>
			</div>
			<ul id="personList">
				<li id="personTag" class="user">
					<h5 class="person">标签<span>亲戚</span></h5>
				</li>
				<li id="personArea" class="user">
					<h5 class="person">地区<span>福建 福州</span></h5>
				</li>
				<li id="personSign" class="user">
					<h5 class="person">个性签名<span>我给自己打着节拍！</span></h5>
				</li>
				<li id="personAlbum" class="user">
					<h5 class="person">个人相册</h5>
					<img src="./img/zjz.jpg" alt="">
					<img src="./img/zyz.jpg" alt="">
					<img src="./img/dcr.jpg" alt="">
				</li>
				<li id="personSNS" class="user">
					<h5 class="person">社交资料<span>
						<img src="./img/tele.jpg" alt="电话">
						<img src="./img/smallQQ.jpg" alt="QQ">
					</span></h5>
				</li>
			</ul>
			<div id="sendBtn">
				发消息
			</div>
			<div id="visionChat">
				视频聊天
			</div>
		</div>
		<div id="shade">
			<div id="popMenu">
				<ul>
					<li>视频聊天</li>
					<li>语音聊天</li>
				</ul>
			</div>
		</div>
		<div id="slideMenu">
			<ul>
				<li><img src="./img/setAlias.jpg" alt="设置备注及标签">设置备注及标签</li>
				<li><img src="./img/setStar.jpg" alt="标为星标朋友">标为星标朋友</li>
				<li><img src="./img/setFriendCircle.jpg" alt="设置朋友圈权限">设置朋友圈权限</li>
				<li><img src="./img/sendContact.jpg" alt="发送该名片">发送该名片</li>
				<li><img src="./img/addBlackList.jpg" alt="加入黑名单">加入黑名单</li>
				<li><img src="./img/delContact.jpg" alt="删除">删除</li>
				<li><img src="./img/aniang.jpg" alt="添加到桌面">添加到桌面</li>
			</ul>
		</div>
	</div>
</body>
</html>
