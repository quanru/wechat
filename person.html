<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/person.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/person.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<a href="javascript:history.go(-1)"><img id="gobackBtn" src="./img/goback.jpg"></a>
				<h4>详细资料</h4>
				<a href="#"><img id="menuBtn" src="./img/menu
				.jpg"></a>
			</div>
			<div id="userBox" class="user">
				<img src="./img/aniang.jpg" alt="">
				<h5 class="person" id="userName">劝儒</h5>
				<h4>微信号：quanruzhuoxiu</h4>
				<h6>昵称：擢秀</h6>
			</div>
			<ul id="personList">
				<li id="personTag" class="user">
					<h5 class="person">标签<span>亲戚</span></h5>
				</li>
				<li id="personArea" class="user">
					<h5 class="person">地区<span>福建 福州</span></h5>
				</li>
				<li id="personSign" class="user">
					<h5 class="person">个性签名<span>我给自己打着节拍！</span></h5>
				</li>
				<li id="personAlbum" class="user">
					<h5 class="person">个人相册</h5>
				</li>
				<li id="personSNS" class="user">
					<h5 class="person">社交资料<span>
						<img src="./img/tele.jpg" alt="电话">
						<img src="./img/smallQQ.jpg" alt="QQ">
					</span></h5>
				</li>
			</ul>
			<div id="sendBtn">
				发消息
			</div>
			<div id="visionChat">
				视频聊天
			</div>
		</div>
		<div id="shade">
		</div>
	</div>
</body>
</html>
