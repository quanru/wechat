<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/add.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/search.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<a href="javascript:history.go(-1)"><img id="gobackBtn" src="./img/goback.jpg"></a>
				<h4 id="xdpy">新的朋友</h4>
				<h4 id="tjpy">添加朋友</h4>
			</div>
			<div id="searchBar">
				<div id="searchBox">
					<img src="./img/search2.jpg">
					<input id="inputSearch" value="微信号/QQ号/手机号">
				</div>
				<div id="addBox">
					<a href="#">
						<img src="./img/phone.jpg" alt="添加手机联系人">
						<p>添加手机联系人</p>
					</a>
					<a href="#">
						<img src="./img/qq.jpg" alt="添加QQ好友">
						<p>添加QQ好友</p>
					</a>
				</div>
				<h6>新的朋友</h6>
			</div>
		</div>
	</div>
</body>
</html>
