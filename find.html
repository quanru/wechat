<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/find.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/find.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<h3>微信</h3>
				<img id="addBtn" src="./img/add.jpg">
				<a href="search.html"><img id="searchBtn" src="./img/search.jpg"></a>
			</div>
			<ul id="findList">
				<li class="gap"></li>
				<li id="friendCircle" class="findLi">
					<img class="unChange" src="./img/pengyouquan.jpg" alt="">
					<h5 class="find">朋友圈</h5>
				</li>
				<li class="gap"></li>
				<li id="saoyisao" class="findLi">
					<img class="unChange" src="./img/saoyisao.jpg" alt="">
					<h5 class="find">扫一扫</h5>
				</li>
				<li id="yaoyiyao" class="findLi">
					<img class="unChange" src="./img/yaoyiyao.jpg" alt="">
					<h5 class="find">摇一摇</h5>
				</li>
				<li class="gap"></li>
				<li id="shopping" class="findLi">
					<img class="unChange" src="./img/gouwu.jpg" alt="">
					<h5 class="find">购物</h5>
				</li>
				<li id="youxi" class="findLi">
					<img class="unChange" src="./img/youxi.jpg" alt="">
					<h5 class="find">游戏</h5>
				</li>
			</ul>
			<div id="bottomBar">
				<a href="./wechat.html" id="weixin">
					<img src="./img/weixin.jpg" alt="微信">
					<p>微信</p>
				</a >
				<a href="./contacts.html">
					<img src="./img/tongxunlu.jpg" alt="通讯录">
					<p>通讯录</p>
				</a>
				<a href="#">
					<img src="./img/faxian2.jpg" alt="发现">
					<p>发现</p>
				</a>
				<a href="./me.html">
					<img src="./img/wo.jpg" alt="我">
					<p>我</p>
				</a>
			</div>
		</div>
		<ul id="slideMenu">
			<li id="newGroupChat"><img class="unChange" src="./img/newGroupChat.jpg" alt="发起群聊">发起群聊</li>
			<li id="addFriends"><img class="unChange" src="./img/addFriends.jpg" alt="添加朋友">添加朋友</li>
			<li id="saoyisao"><img class="unChange" src="./img/saoyisao2.jpg" alt="扫一扫">扫一扫</li>
			<li id="help"><img class="unChange" src="./img/help.jpg" alt="帮助与反馈">帮助与反馈</li>
		</ul>
	</div>
</body>
</html>
