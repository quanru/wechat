<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/find.css">
	<link rel="stylesheet" type="text/css" href="./css/phone.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/find.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<h3>微信</h3>
				<img id="addBtn" class="topRightBtn" src="./img/add.jpg">
				<img id="searchBtn" class="topRightBtn" src="./img/search.jpg">
			</div>
			<ul id="findList">
				<li class="gap"></li>
				<li id="friendCircle" class="barCol">
					<img class="unChange" src="./img/friendCircle.jpg" alt="">
					<h5>朋友圈</h5>
				</li>
				<li class="gap"></li>
				<li id="scan2D" class="barCol">
					<img class="unChange" src="./img/scan2D.jpg" alt="">
					<h5>扫一扫</h5>
				</li>
				<li id="shake" class="barCol">
					<img class="unChange" src="./img/shake.jpg" alt="">
					<h5>摇一摇</h5>
				</li>
				<li class="gap"></li>
				<li id="shopping" class="barCol">
					<img class="unChange" src="./img/shopping.jpg" alt="">
					<h5>购物</h5>
				</li>
				<li id="game" class="barCol">
					<img class="unChange" src="./img/game.jpg" alt="">
					<h5>游戏</h5>
				</li>
			</ul>
			<div id="bottomBar">
				<div id="wechat">
					<img src="./img/weixin.jpg" alt="微信">
					<p>微信</p>
				</div >
				<div id="contacts">
					<img src="./img/tongxunlu.jpg" alt="通讯录">
					<p>通讯录</p>
				</div>
				<div id="find">
					<img src="./img/faxian2.jpg" alt="发现">
					<p>发现</p>
				</div>
				<div id="me">
					<img src="./img/wo.jpg" alt="我">
					<p>我</p>
				</div>
			</div>
			<ul id="slideMenu">
				<li id="newGroupChat"><img class="unChange" src="./img/newGroupChat.jpg" alt="发起群聊">发起群聊</li>
				<li id="addFriends"><img class="unChange" src="./img/addFriends.jpg" alt="添加朋友">添加朋友</li>
				<li id="saoyisao"><img class="unChange" src="./img/saoyisao2.jpg" alt="扫一扫">扫一扫</li>
				<li id="help"><img class="unChange" src="./img/help.jpg" alt="帮助与反馈">帮助与反馈</li>
			</ul>
		</div>
	</div>
</body>
</html>
