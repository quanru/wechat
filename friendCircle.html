<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/friendCircle.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/friendCircle.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<a href="javascript:history.go(-1)"><img id="gobackBtn" src="./img/goback.jpg"></a>
				<h4>朋友圈</h4>
				<a href="#"><img id="cameraBtn" src="./img/camera
				.jpg"></a>
			</div>
			<div id="friendNews">
				<img src="./img/spinner.gif" alt="" id="spinner">
				<div id="banner">
					<img src="./img/banner.jpg" alt="朋友圈横幅">
				</div>
				<div id="userBox">
					<img src="./img/aniang.jpg" alt="">
					<h5 class="person" id="userName">劝儒</h5>
				</div>
				<ul id="friendUpdate">
					<li class="user" id="update1">
						<img class="headImg" src="./img/zjz.jpg" alt="">
						<h5 class="person">张居正</h5>
						<p class="words">今天天气好晴朗~</p>
						<img src="./img/vegetable.jpg" alt="" class = "newsImg">
					</li>
					<li class="user" id="update2">
						<img class="headImg" src="./img/aniang.jpg" alt="">
						<h5 class="person">阿娘</h5>
						<p class="words">昨天天气好晴朗~</p>
						<img src="./img/ashen.jpg" alt="" class = "newsImg">
					</li>
				</ul>
			</div>
		</div>
		<div id="shade">
		</div>
	</div>
</body>
</html>
