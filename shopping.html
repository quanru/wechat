<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/shopping.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/shopping.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<img id="trunOffBtn" src="./img/turnOff.jpg">
				<h4>购物</h4>
				<img id="menuBtn" src="./img/menu
				.jpg">
			</div>
			<iframe id="jingdong" src="http://wq.jd.com/mcoss/mportal/show?tabid=9&tpl=9&PTAG=17007.4.2&ptype=1&wc_scene=1" frameborder="0"></iframe>
			</div>
			<div id="shade">
				<div id="popMenu">
					<h2>你要关闭购物页面？</h2>
					<ul>
						<li id="later">再逛逛</li>
						<li id="turnOff">关闭</li>
					</ul>
				</div>
			</div>
			<ul id="slideMenu">
				<li><img src="./img/send.jpg" alt="发送给朋友">发送给朋友</li>
				<li><img src="./img/share.jpg" alt="分享到朋友圈">分享到朋友圈</li>
				<li><img src="./img/collect.jpg" alt="收藏">收藏</li>
				<li><img src="./img/copy.jpg" alt="复制链接">复制链接</li>
				<li><img src="./img/browser.jpg" alt="在浏览器中打开">在浏览器中打开</li>
				<li><img src="./img/smallQQ2.jpg" alt="分享到手机QQ">分享到手机QQ</li>
				<li><img src="./img/qzone.jpg" alt="分享到QQ空间">分享到QQ空间</li>
				<li><img src="./img/resize.jpg" alt="调整字体">调整字体</li>
				<li><img src="./img/email.jpg" alt="发送邮件">发送邮件</li>
			</ul>
	</div>
</body>
</html>
