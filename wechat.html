<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/wechat.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/wechat.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<h3>微信</h3>
				<img id="addBtn" class="topRightBtn" src="./img/add.jpg">
				<img id="searchBtn" class="topRightBtn" src="./img/search.jpg">
			</div>
			<div id="subBar">
				<img id="pc" src="./img/pc.jpg" >
				<h6>网页微信已登录</h6>
				<img  id="ring" src="./img/ring.jpg">
			</div>
			<ul id="chatList">
				<li id="chat1" class="friends">
					<img src="./img/weixintuandui.jpg" alt="">
					<h5 class="user">微信团队</h5>
					<p class="date">昨天</p>
					<p class="preview">欢迎你再次回到微信。如果你在使用过程...</p>
				</li>
				<li id="chat2" class="friend">
					<img src="./img/jianhang.jpg" alt="">
					<h5 class="user">中国建设银行</h5>
					<p class="date">昨天</p>
					<p class="preview">您尾号9431的储蓄卡账户 最新交易提醒...</p>
				</li>
				<li id="chat3" class="friend">
					<img src="./img/aniang.jpg" alt="">
					<h5 class="user">阿娘</h5>
					<p class="date">昨天</p>
					<p class="preview">有这么有效？</p>
				</li>
				<li id="chat4" class="friends">
					<img src="./img/yiban.jpg" alt="">
					<h5 class="user">一班</h5>
					<p class="date">昨天</p>
					<p class="preview">[小视频]</p>
				</li>
			</ul>
			<div id="bottomBar">
				<div id="wechat">
					<img src="./img/weixin2.jpg" alt="微信">
					<p>微信</p>
				</div >
				<div id="contacts">
					<img src="./img/tongxunlu.jpg" alt="通讯录">
					<p>通讯录</p>
				</div>
				<div id="find">
					<img src="./img/faxian.jpg" alt="发现">
					<p>发现</p>
				</div>
				<div id="me">
					<img src="./img/wo.jpg" alt="我">
					<p>我</p>
				</div>
			</div>
		</div>
		<div id="shade">
			<div id="popMenu">
				<h1>劝儒</h1>
				<ul>
					<li id="unread">标为未读</li>
					<li id="setTop">置顶聊天</li>
					<li id="delChat">删除该聊天</li>
				</ul>
			</div>
		</div>
		<ul id="slideMenu">
			<li id="newGroupChat"><img class="unChange" src="./img/newGroupChat.jpg" alt="发起群聊">发起群聊</li>
			<li id="addFriends"><img class="unChange" src="./img/addFriends.jpg" alt="添加朋友">添加朋友</li>
			<li id="saoyisao"><img class="unChange" src="./img/saoyisao2.jpg" alt="扫一扫">扫一扫</li>
			<li id="help"><img class="unChange" src="./img/help.jpg" alt="帮助与反馈">帮助与反馈</li>
		</ul>
	</div>
</body>
</html>
