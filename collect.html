<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/share.css">
	<link rel="stylesheet" type="text/css" href="./css/collect.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/collect.js"></script>
	<meta charset="UTF-8">
	<title>wechat</title>
</head>
<body>
	<div id="wrap">
		<div id="statusBar">
			<div id="whatTime"></div>
			<div id="wireless"></div>
			<div id="battery"></div>
		</div>
		<div id="main">
			<div id="toolBar">
				<img id="gobackBtn" src="./img/goback.jpg">
				<h4>我的收藏</h4>
				<img id="addBtn" class="topRightBtn" src="./img/add.jpg">
				<img id="searchBtn" class="topRightBtn" src="./img/search.jpg">
			</div>
			<div id="friendNews">
				<ul id="friendUpdate">
					<li class="user" id="collect1">
						<img class="headImg" src="./img/zjz.jpg" alt="">
						<h5 class="person">张居正</h5>
						<h6 class="person">昨天</h6>
						<img src="./img/zyz.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect2">
						<img class="headImg" src="./img/aniang.jpg" alt="">
						<h5 class="person">阿娘</h5>
						<h6 class="person">3天前</h6>
						<img src="./img/ashen.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect3">
						<img class="headImg" src="./img/dcr.jpg" alt="">
						<h5 class="person">董存瑞</h5>
						<h6 class="person">5天前</h6>
						<img src="./img/hjg.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect4">
						<img class="headImg" src="./img/zy.jpg" alt="">
						<h5 class="person">赵云</h5>
						<h6 class="person">9天前</h6>
						<img src="./img/ashen.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect5">
						<img class="headImg" src="./img/hjg.jpg" alt="">
						<h5 class="person">黄继光</h5>
						<h6 class="person">10天前</h6>
						<img src="./img/ajiu.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect6">
						<img class="headImg" src="./img/aniang.jpg" alt="">
						<h5 class="person">阿娘</h5>
						<h6 class="person">2015-4-9</h6>
						<img src="./img/ashen.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect5">
						<img class="headImg" src="./img/zy.jpg" alt="">
						<h5 class="person">赵云</h5>
						<h6 class="person">2015-3-9</h6>
						<img src="./img/zyz.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user" id="collect6">
						<img class="headImg" src="./img/zjz.jpg" alt="">
						<h5 class="person">张居正</h5>
						<h6 class="person">2015-2-9</h6>
						<img src="./img/zy.jpg" alt="" class = "newsImg zoomAble">
					</li>
					<li class="user">
					</li>
				</ul>
			</div>
		</div>
		<ul id="slideMenu">
			<li id="letter"><img class="unChange" src="./img/letter.jpg" alt="文字">文字</li>
			<li id="voice"><img class="unChange" src="./img/voice.jpg" alt="语音">语音</li>
			<li id="pic"><img class="unChange" src="./img/pic.jpg" alt="图片">图片</li>
			<li id="location"><img class="unChange" src="./img/location.jpg" alt="地理位置">地理位置</li>
			<li id="copy"><img class="unChange" src="./img/copy.jpg" alt="粘贴">粘贴</li>
			<li id="file"><img class="unChange" src="./img/file.jpg" alt="文件">文件</li>
		</ul>
	</div>
	<div id="shade">
	</div>
</body>
</html>
